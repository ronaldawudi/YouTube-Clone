<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px;
  padding-top: 60px;
  padding-left: 80px;">
    <div style="background-color: black; 
    color: white; 
    position: fixed;
    top: 0px;
    left: 0;
    right: 0px;
    height: 50px;
    z-index: 100;">
      header
    </div>
    <div style="background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;">
      sidebar
      <div style="position: absolute;
      top: 0;
      right: 0;
      background-color: red;
      color: white;">
        x
      </div>
    </div>

    <div style="position: absolute;
    background-color: yellow;
    color: white;">
      absolute
    </div>
    
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 1
    </div>
    <div style="position: relative; background-color: lightblue; height: 200px; width: 200px">
      div 2
      <div style="position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: black;
      color: white;">
        4:00
      </div>
    </div>
  </body>
</html>
