    <title>GRid Practice</title>

  <body>

    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;">
      <div style="background-color:rgb(192, 27, 35);">col1</div>
      <div style="background-color:aqua;">col2</div>
      <div style="background-color:rgb(126, 54, 84);">col3</div>
      <div style="background-color:rgb(114, 36, 218);">col4</div>
      <div style="background-color:rgb(82, 117, 26);">col5</div>
      <div style="background-color:rgb(129, 33, 133);">col6</div>
      <div style="background-color:rgb(13, 133, 13);">col7</div>
      <div style="background-color:rgb(51, 56, 56);">col8</div>
    </div>
  </body>
</html>
